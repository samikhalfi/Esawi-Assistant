<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Esawi</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;500;700&family=Roboto+Mono:wght@300;400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
  <div id="large-header" class="large-header">
    <canvas id="demo-canvas"></canvas>
    <div id="app" class="app-container">
      <header class="header">
        <h1 class="glitch" data-text="Esawi">Esawi</h1>
        <p class="subtitle">AI Companion | Adaptive Intelligence | <a href="https://esihub.net" target="_blank">esihub</a></p>
      </header>
      <div class="chat-container">
        <div class="chat-header">
          <div class="dot"></div>
          <div class="dot"></div>
          <div class="dot"></div>
        </div>
        <div class="msg-container" id="msgContainer"></div>

        <div class="input-container">
          <div class="input-wrapper">
            <input id="chatInput" type="text" placeholder="Type your Esawiyin questions ..." oninput="onInput(event)" />
            <button class="input-submit" onclick="onClick()">
              <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                <line x1="22" y1="2" x2="11" y2="13"></line>
                <polygon points="22 2 15 22 11 13 2 15 22 2"></polygon>
              </svg>
            </button>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.9.1/gsap.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
  <script src="{{ url_for('static', filename='js/script.js') }}"></script>
</body>
</html>
